<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Filter Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <body>
    <title>STATUS MANAGEMENT SYSTEM!</title>
  </head>
  <body>
  <div class="container">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">STATUS MANAGEMENT SYSTEM</a>
      </div>
    </nav>
          {% comment %} <h1>STATUS MANAGEMENT SYSTEM!</h1> {% endcomment %}
      <hr>
      <a class="btn btn-primary" href="/all_emp" role="button"><i class="glyphicon glyphicon-home" style="font-size:25px;"></i></a>
      <a class="btn btn-primary" href="/add_emp" role="button"><i class="fa fa-plus" style="font-size:25px;color:white"></i></a>
      {% comment %} <a class="btn btn-primary" href="/remove_emp" role="button">REMOVE STATUS</a> {% endcomment %}
      <a class="btn btn-primary" href="/filter_emp" role="button"><i class="glyphicon glyphicon-search" style="font-size:25px;"></i></a>
      {% comment %} <a class="btn btn-primary" href="/update" role="button">UPDATE STATUS</a> {% endcomment %}
  </div>
  <div class="container">
          <h1>Filter Employee Details!</h1>
      <hr>
      <form action="/filter_emp" method="post">
    {% csrf_token %}
    <label for="name">Employee Name</label><br>
    <input type="text" id="name" name="name" value="{{ name }}"><br>
    {% comment %} <label for="dept">ID</label><br>
    <input type="text" id="dept" name="dept" value="{{ dept }}"><br>
    <label for="role">Role</label><br>
    <input type="text" id="role" name="role" value="{{ role }}"><br> {% endcomment %}
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
